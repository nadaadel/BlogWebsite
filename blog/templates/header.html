{% load static %}

<head>

    <title>Coffee Break</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Coffee Break Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="{% static "css/bootstrap.css" %}" rel='stylesheet' type='text/css'/>
    <link href=" {% static "css/style.css" %}" rel='stylesheet' type='text/css'/>
    <script src="{% static "js/jquery.min.js" %} "></script>

<link rel="stylesheet" href= "{% static "css/bootstrap.min.css"  %}">
    <script src= "{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"  ></script>
    <script type="text/javascript" src="{% static "js/move-top.js" %}"></script>
    <script type="text/javascript" src="{% static "js/easing.js" %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>


    <div class="header-top">
        <div class="container">
            <div class="head-main">
                <a href="index.html"><img src="{% static "images/logo-1.png" %}" alt=""/></a>
                <div>
                    <form method="post" action="/blog/login" class="submit-btn">{% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="SIGN IN">
                    </form>
                </div>
                <div class="submit-btn">
                    <form method="POST" action="/home/regitser">{% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="SIGN UP">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--header-top-end-->
    <!--start-header-->
    <div class="header">
        <div class="container">
            <div class="head">
                <div class="navigation">
                    <span class="menu"></span>
                    <ul class="navig">
                        <li><a href="/blog/home">Home</a></li>
                        <li><a href="/blog/about">About</a></li>
                        {#						<li><a href="gallery.html">Gallery</a></li>#}
                        <li><a href="typo.html">Service</a></li>
                        <li><a href="/blog/contact">Contact</a></li>
                    </ul>
                </div>
			<div class="header-right">
				<div class="search-bar">
					<form  method="post" action="/blog/test">{% csrf_token %}

						<input type="text" name="search_box" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}">
						<input type="submit" value="">

					</form>

				</div>
				<ul>
					<li><a href="#"><span class="fb"> </span></a></li>
					<li><a href="#"><span class="twit"> </span></a></li>
					<li><a href="#"><span class="pin"> </span></a></li>
					<li><a href="#"><span class="rss"> </span></a></li>
					<li><a href="#"><span class="drbl"> </span></a></li>
				</ul>
			</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- script-for-menu -->
    <!-- script-for-menu -->
    <script>
        $("span.menu").click(function () {
            $(" ul.navig").slideToggle("slow", function () {
            });
        });
    </script>


</head>
