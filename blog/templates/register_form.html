{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
          rel='stylesheet' type='text/css'>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" href="{% static "css/style_login.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>SIGN UP</h2>
        </div>

        <form method="POST">
            {% csrf_token %}


            <input type="text" {{ form.username.id_for_input }} id="username" name="username" placeholder="Username">

            <div class="alert alert-danger" style="color: crimson">
                <strong>    {{ form.username.errors }}</strong>
            </div>

            <input type="text" {{ form.first_name.id_for_input }} id="first_name" name="first_name"
                   placeholder="First Name">

            <div class="alert alert-danger" style="color: crimson">
                <strong> {{ form.first_name.errors }}</strong>
            </div>

            <input type="text" {{ form.last_name.id_for_input }} id="las_name" name="last_name" placeholder="Last Name">

            <div class="alert alert-danger" style="color: crimson">
                <strong>  {{ form.last_name.errors }}</strong>
            </div>

            <input type="text" {{ form.email.id_for_input }} id="email" name="email" placeholder="Email">

            <div class="alert alert-danger" style="color: crimson">
                <strong> {{ form.email.errors }}</strong>
            </div>
            {% if email_error %}
                <div class="alert alert-danger" style="color: crimson">
                    <strong> {{ email_error }}</strong>
                </div>
            {% endif %}

            <input type="password" {{ form.password1.id_for_input }} id="password1" name="password1"
                   placeholder="Password">
            <div class="alert alert-danger" style="color: crimson">
                <strong> {{ form.password1.errors }}</strong>
            </div>

            <input type="password" {{ form.password2.id_for_input }} id="password2" name="password2"
                   placeholder="Password Confirmation">
            <div class="alert alert-danger" style="color: crimson">
                <strong> {{ form.password2.errors }}</strong>
            </div>

            <br/>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
