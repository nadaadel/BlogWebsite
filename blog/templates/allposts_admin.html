{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>ADMIN PANEL</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/font-awesome.min.css"%}">
	<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css.map" %}">
	<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.css.map" %}">
	<link rel="stylesheet" href="{% static "assets/vendor/linearicons/style.css"%}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static "assets/css/main.css"%}">
	<link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css.map"%}">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png"%}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static "assets/img/favicon.png"%}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="/blog/home">Return Home</a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>


				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">


						<li class="dropdown">
							<a href="#"><i class="glyphicon glyphicon-user"> {{ user.username }}</i></a>

						</li>

					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="/blog/allusers_admin/" class="active"><i class="lnr lnr-home"></i> <span>Users</span></a></li>
						<li><a href="/blog/allposts_admin/" class=""><i class="lnr lnr-code"></i> <span>Posts</span></a></li>
						<li><a href="/blog/allcategories_admin/" class=""><i class="lnr lnr-chart-bars"></i> <span>Categories</span></a></li>
						<li><a href="/blog/allwords_admin/" class=""><i class="lnr lnr-cog"></i> <span>Forbbiden Words</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- END LEFT SIDEBAR -->








			<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class= "row">
						<div class="col-md-2 col-sm-4 col-xs-6">
							<div class="metric">
								<p style="text-align: center;">
									<span><a href = "/blog/addPost_admin">Create Post</a></span>

								</p>
							</div>
						</div>
					</div>
					{%  for pt in allPosts_admin  %}
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">{{pt.title}}</h3>
							<i class="glyphicon glyphicon-tint text-primary">{{pt.category_name}}</i>
							<p class="panel-subtitle">{{pt.description}}</p>
							<p class="panel-subtitle">{{pt.photo}}</p>

						</div>

						<div class="panel-body">
							<div class="row">
								<div class=" col-lg-2 col-md-2 col-sm-2 col-xs-7">
									<div class="metric">
										<p style="text-align: center;">
											<span><a href = "/blog/{{pt.id}}">Show more</a></span>

										</p>
									</div>
								</div>

								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-7">
									<div class="metric">
										<p style="text-align: center;">
											<span><a href = "/blog/{{pt.id}}/update_post">Update</a></span>

										</p>
									</div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-7">
									<div class="metric">
										<p style="text-align: center;">
											<span><a href = "/blog/{{pt.id}}/delete">Delete</a></span>

										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
								{%  endfor  %}




	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="{% static "assets/vendor/jquery/jquery.min.js"%}"></script>
	<script src="{% static "assets/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"%}"></script>
	<script src="{% static "assets/scripts/klorofil-common.js" %}"></script>

</body>

</html>
